<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Shuffle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <main class="game-container" id="game">
    <h1 class="title">Dog Shuffle</h1>
    <p class="hint">Find the correct dog after shuffle</p>

    <div id="level-info">Level 1</div>
    <div class="puzzle-wrapper">
      <div id="cards-container"></div>
    </div>

    <div id="options-container"></div>

    <div id="message"></div>

    <button id="next-btn" class="btn hidden">Next Level</button>
    <button id="restart-btn" class="btn hidden">Restart</button>
  </main>

  <div id="footer">
    made by <a href="https://x.com/sonuwork37" target="_blank">@sonuwork37</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
